<div id="words" style="width: 100%;height:100%;position:absolute;margin: 0"></div>
    <script>
        //词云的
        var words = echarts.init(document.getElementById('words'));

        //查询方法
        function search(name){
            $.ajax({
                url:"wordServlet?name="+name+"",
                type:"get",
                dataType:"json",
                success: function (data) {
                    var datas = [];
                    if (!data.flag) {
                        //没有数据
                        alert(data.reason);
                    }
                    var map = data.data;

                    for (var key in map) {
                        datas.push({
                            name: key,
                            value: map[key]
                        })
                    }
                    var maskImage = new Image();
                    maskImage.src = 'images/word' + Math.ceil(Math.random() * 3) + '.jpg';
                    if(name == null||name == undefined||"" == name){
                        name="大家-"
                    }else{
                        name += "-";
                    }
                    maskImage.onload = function () {
                        words.setOption({
                            title: {
                                text: ''+name+'喜欢的词',
                                x: 'center',
                                textStyle: {
                                    fontSize: 18
                                }
                            },

                            backgroundColor: '#FFFFFF',
                            series: [{
                                name: '用词分析',
                                type: 'wordCloud',
                                // size: ['4%', '10%'],
                                sizeRange: [10,35],
                                //textRotation: [0, 45, 90, -45],
                                rotationRange: [-45, 90],
                                // shape: 'diamond',
                                maskImage: maskImage,
                                textPadding: 0,
                                autoSize: {
                                    enable: false,
                                    minSize: 6
                                },
                                textStyle: {
                                    normal: {
                                        color: function () {
                                            return 'rgb(' + [
                                                Math.round(Math.random() * 160),
                                                Math.round(Math.random() * 160),
                                                Math.round(Math.random() * 160)
                                            ].join(',') + ')';
                                        }
                                    },
                                    emphasis: {
                                        shadowBlur: 10,
                                        shadowColor: '#333'
                                    }
                                },
                                data: datas
                            }]
                        });
                    }
                }
            });
        }

        $(function () {
            // search();
            search("大家");
            //用来加载下拉列表中的数据
            findPoetByName(2);
            findPoetByName(3);
            // alert("有一次加载了");
        });

        function check() {
            var name = $("input[name='author']").val();
            var regx = /^([\u4E00-\u9FA5\∙\•\・\●]){1,8}$/;  //汉字2到7个汉字
            if(regx.test(name)){
                search(name);
            }else{
                alert("请输入正确的姓名哦!");
            }
        }

        //查询诗人的方法
        function findPoetByName(i){
            $.get("poetServlet?name="+i+"",function (data) {
                //1.获得诗人的名字
                var names = data.data;
                //2.遍历然后拼接字符串
                var lis = "";
                for (var j = 0; j < names.length; j++) {
                    var begin = "<li><a href=javascript:search('";

                    lis = lis + begin + names[j];

                    var end = "')>"+names[j]+"</a></li>";
                    lis = lis + end;
                }
                //3.最后追加到无序列表里
                if(i == 2){
                    $("#two").html(lis);
                }else{
                    $("#three").html(lis);
                }
            });
        }

        window.addEventListener("resize",function(){
            words.resize();
        });

    </script>
