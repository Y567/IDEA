<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var chart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    chart.setOption({
        tooltip: {},
        legend: {
            data:['作诗量']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '作诗量',
            type: 'bar',
            data: []
        }]
    });

    $(function () {
        //键盘监听
        document.onkeydown = function(ev){
            var event = ev || event;
            if(event.keyCode===13){
                check();
            }
        };
        //默认提交的是查询所有古诗集
        search(1,39);
    });

    function check() {
        var left = $("input[name='left']").val();
        var right = $("input[name='right']").val();
        var regx = /^\d{1,2}$/;  //表示正整数
        if(regx.test(right) && regx.test(left)){
            //说明用户输入的是正整数

            if(left > right){
                alert("请输入正确区间哦！");
            }else{
                search(left,right);
            }
        }else{
            alert("请输入[0-99]间的数字哦!");
        }
    }
    function search(left,right){
        $.ajax({
            url:"echartServlet?left="+left+"&right="+right+"",
            type:"get",
            dataType:"json",
            success: function (data) {
                // 填入数据
                var name = [];
                var total = [];
                var poet = data.data;
                for (var i in poet) {
                    name.push(poet[i].name);
                    total.push(poet[i].count);
                }
                chart.hideLoading();
                chart.setOption({
                    xAxis: {
                        data: name
                    },
                    title: {

                        show: name.length === 0,

                        extStyle: {

                            color: "grey",

                            fontSize: 20

                        },

                        text: data.reason,

                        left: "center",

                        top: "center"

                    },
                    series: [{
                        data: total
                    }]
                });
            }
        });
    }

    window.addEventListener("resize",function(){
        chart.resize();
    });


</script>
